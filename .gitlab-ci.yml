stages:
  - lint

cache:
  key:
    files:
      - package-lock.json
  paths:
    - .npm/

before_script:
  - npm ci --cashe .npm --prefer-offline


eslint:
  image: node:16.13.1-alpine
  stage: lint
  variables:
    NODE_VERSION: 16.13.1
  script:
    - npm install
    - npm run lint

